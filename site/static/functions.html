<!DOCTYPE html>

<html>

    <head></head>

    <body>

    <script>

        function  times2(num) {
            var var2 = 2;
            return num * var2;
        }

        function times3(num) {
            return num * 3;
        }

        function multiply(func, num) {
            return func(num);
        }

        var triple = function (num) {
            return num * 3;
        }

        document.write("3 * 15 = ", multiply(triple, 15), "<br />");


        function getSum() {

            var sum = 0;
            for(i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }

        document.write("Sum = ", getSum(1,2,3,4,5,6), "<br />");

        function times2(theArray) {

            var newArray = [];

            for(i = 0; i < theArray.length; i++){
                newArray.push(theArray[i] * 2);
            }
            return newArray;
        }

        // 1st: num = 4 * factorial (3) = 4 * 6 = 24
        // 2nd: num = 3 * factorial (2) = 3 * 2 = 6
        // 3rd: num = 2 * factorial (1) = 2 * 1 = 2

        document.write("Array Double ", times2([1,2,3,4,5]), "<br />");

        function factorial(num) {

            if(num <= 1){
                return 1;
            } else{
                return num * factorial(num - 1);
            }

        }

        document.write("Factorial of 4 is ", factorial(4).toString(), "<br />");


        function openAlert(mess){

            alert(mess);

        }

    </script>
    </body>
</html>
